<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geminus Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <style>
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
       @keyframes bounce {
        0%, 100% {
            transform: translateY(-25%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
    }
    .animate-bounce-custom {
        animation: bounce 1s infinite;
    }

    @property --angle {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    @keyframes snake-around {
      to {
        --angle: 360deg;
      }
    }
    
    .streaming-border::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        border-radius: 18px; /* Slightly larger than the bubble's border-radius */
        background: conic-gradient(
            from var(--angle),
            transparent 0%,
            transparent 80%,
            #c3002d 95%,
            #c3002d 100%
        );
        animation: snake-around 1.5s linear infinite;
        z-index: -1;
    }

    .hide-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    .scroll-fader {
        mask-image: linear-gradient(to bottom, transparent, black 16px, black calc(100% - 16px), transparent);
    }
     /* Modal Animations */
    @keyframes modal-bg-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-modal-bg-fade-in {
        animation: modal-bg-fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes modal-content-pop-in {
        0% {
            opacity: 0;
            transform: translateY(16px) scale(0.98);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .animate-modal-content-pop-in {
        animation: modal-content-pop-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes spin {
      from {
          transform: rotate(0deg);
      }
      to {
          transform: rotate(360deg);
      }
    }
    .animate-spin-slow {
        animation: spin 1s linear infinite;
    }
    </style>
</head>
  <body>
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
