  <style>
      /* Fade in up animation - enhanced */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Bounce animation */
       @keyframes bounce {
        0%, 100% {
            transform: translateY(-25%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
    }
    .animate-bounce-custom {
        animation: bounce 1s infinite;
    }

    /* Streaming border animation - enhanced */
    @property --angle {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    @keyframes snake-around {
      to {
        --angle: 360deg;
      }
    }
    
    .streaming-border::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        border-radius: 18px;
        background: conic-gradient(
            from var(--angle),
            transparent 0%,
            transparent 70%,
            rgba(195, 0, 45, 0.3) 85%,
            #c3002d 95%,
            rgba(195, 0, 45, 0.3) 100%
        );
        animation: snake-around 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: -1;
    }

    /* Shimmer effect for processing text */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .shimmer-text {
      background: linear-gradient(
        90deg,
        rgba(70, 70, 70, 1) 0%,
        rgba(70, 70, 70, 0.7) 25%,
        rgba(70, 70, 70, 1) 50%,
        rgba(70, 70, 70, 0.7) 75%,
        rgba(70, 70, 70, 1) 100%
      );
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s ease-in-out infinite;
    }

    /* Blinking cursor for streaming */
    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    .blinking-cursor {
      animation: blink 1s step-start infinite;
      margin-left: 2px;
      font-weight: 300;
    }

    /* Staggered text appearance */
    @keyframes text-appear {
      0% {
        opacity: 0;
        transform: translateY(4px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stagger-text-appear {
      animation: text-appear 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .stagger-text-appear-delayed {
      animation: text-appear 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.1s forwards;
      opacity: 0;
    }

    /* Scrollbar hiding */
    .hide-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    .scroll-fader {
        mask-image: linear-gradient(to bottom, transparent, black 16px, black calc(100% - 16px), transparent);
    }

    /* Modal animations - enhanced */
    @keyframes modal-bg-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-modal-bg-fade-in {
        animation: modal-bg-fade-in 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes modal-content-pop-in {
        0% {
            opacity: 0;
            transform: translateY(16px) scale(0.96);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .animate-modal-content-pop-in {
        animation: modal-content-pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    
    /* Spin animation - enhanced */
    @keyframes spin {
      from {
          transform: rotate(0deg);
      }
      to {
          transform: rotate(360deg);
      }
    }
    .animate-spin-slow {
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    /* World-class audio animation - zero layout shift */
    @keyframes audio-bar-1 {
      0%, 100% { height: 4px; }
      50% { height: 12px; }
    }

    @keyframes audio-bar-2 {
      0%, 100% { height: 8px; }
      50% { height: 14px; }
    }

    @keyframes audio-bar-3 {
      0%, 100% { height: 6px; }
      50% { height: 10px; }
    }

    @keyframes icon-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .audio-icon-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 44px; /* Fixed width - prevents layout shift */
      height: 20px;
      justify-content: center;
    }

    .audio-icon-static,
    .audio-icon-animated {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.3s ease-in-out;
    }

    .audio-icon-static {
      opacity: 1;
    }

    .audio-icon-static.generating {
      opacity: 0;
      pointer-events: none;
    }

    .audio-icon-animated {
      opacity: 0;
      pointer-events: none;
    }

    .audio-icon-animated.generating {
      opacity: 1;
      pointer-events: auto;
    }

    .audio-generating-icon {
      animation: icon-pulse 1.5s ease-in-out infinite;
    }

    .audio-equalizer {
      display: flex;
      align-items: center;
      gap: 2px;
      height: 16px;
    }

    .audio-bar {
      width: 2px;
      background: currentColor;
      opacity: 0.6;
      border-radius: 1px;
    }

    .audio-bar:nth-child(1) {
      animation: audio-bar-1 0.8s ease-in-out infinite;
    }

    .audio-bar:nth-child(2) {
      animation: audio-bar-2 0.8s ease-in-out infinite 0.2s;
    }

    .audio-bar:nth-child(3) {
      animation: audio-bar-3 0.8s ease-in-out infinite 0.4s;
    }

    /* Utility classes for micro-interactions */
    .hover\:scale-102:hover {
      transform: scale(1.02);
    }
    .active\:scale-98:active {
      transform: scale(0.98);
    }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    </style>
